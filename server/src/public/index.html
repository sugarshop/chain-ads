        <div class="section">
            <h2>Upload Tags And Url</h2>
            <form id="budgetForm">
                <input type="text" id="budgetTags" placeholder="Enter ad tags (space-separated)" required>
                <input type="url" id="budgetUrl" placeholder="Enter URL for the tag" required>
                <button type="submit">Upload Budget Ads</button>
            </form>
            <div id="budgetResult" class="result"></div>
        </div>

        <div class="section">
            <h2>Pull Ads By Tags</h2>
            <form id="pullAdsForm">
                <input type="text" id="pullTags" placeholder="Enter tags (space-separated)" required>
                <select id="pullLogic">
                    <option value="OR">OR</option>
                    <option value="AND">AND</option>
                </select>
                <button type="submit">Pull Ads</button>
            </form>
            <div id="pullResult" class="result"></div>
        </div>
    </div>
